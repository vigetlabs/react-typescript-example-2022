name: GitHub CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  lint-format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/lint

  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/ci

  test-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/cov

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-summary
          path: coverage/*

      - uses: danhunsaker/clover-reporter-action@v0.2.17-clover
        if: ${{ github.event_name == 'pull_request' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          clover-file: coverage/clover.xml

  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # https://github.com/microsoft/playwright/issues/7249
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test | grep @playwright | sed 's/.*@//' | head -n 1)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: '~/.cache/ms-playwright'
          key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}'
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: e2e/reports/
          retention-days: 30
