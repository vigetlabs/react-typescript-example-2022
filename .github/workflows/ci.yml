name: GitHub CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  lint-format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/lint

  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/ci

  test-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      HUSKY: 0
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: bin/cov

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-summary
          path: coverage/*

      - uses: danhunsaker/clover-reporter-action@v0.2.17-clover
        if: ${{ github.event_name == 'pull_request' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          clover-file: coverage/clover.xml
